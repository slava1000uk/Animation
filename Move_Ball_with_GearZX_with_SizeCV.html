<!DOCTYPE html>
<html>

<head>
  <title>Keyboard input</title>
</head>

<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
        
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        var width = canvas.width;
        var height = canvas.height;


        // нарисуем с помощью этой функции круг
        var circle = function (x, y, radius, fillCircle) {
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI*2, false);
          if (fillCircle) {
            ctx.fill();
          } else {
            ctx.stroke();
          }
        };
        
        // конструктор ball со свойствами скорость и радиус
        // для того чтобы и скорость и радиус можно было менять в движении
        var Ball = function () {
          this.x = width / 2;
          this.y = height / 2;
          this.speed = 0;
          this.xSpeed = 0;
          this.ySpeed = 0;
          this.radius = 10;
        };

        // движение мяча с заданой скоростью: меняем координаты мяча
        Ball.prototype.move = function () {
          this.x += this.xSpeed;
          this.y += this.ySpeed;
          
          // отскок от стены по оси x
          if (this.x < 0) {
            this.xSpeed = -this.xSpeed;
          } else if (this.x > width) {
            this.xSpeed = -this.xSpeed;
          }

          // отскок от стены по оси y
          if (this.y < 0) {
            this.ySpeed = -this.ySpeed;
          } else if (this.y > height) {
            this.ySpeed = -this.ySpeed;
          }
        };

        // рисуем круг с текущими свойствами-параметрами
        Ball.prototype.draw = function () {
          circle (this.x, this.y, this.radius, true);
        };

        // меням направление в завасимости от нажатия клавишы
        Ball.prototype.setDirection = function (direction) {
          if (direction === "up") {
            this.xSpeed = 0;
            this.ySpeed = -this.speed;
          } else if (direction === "down") {
            this.xSpeed = 0;
            this.ySpeed = this.speed;
          } else if (direction === "left") {
            this.xSpeed = -this.speed;
            this.ySpeed = 0;
          } else if (direction === "right") {
            this.xSpeed = this.speed;
            this.ySpeed = 0;
          } else if (direction === "stop") {
            this.xSpeed = 0;
            this.ySpeed = 0;
          }
        };

        // меням скорость в движении как только она поменялась 
        // (иначе она запустится не сразу, а только при нажатии клавиши смены направления)
        // проверяем условия чтобы не изменть направление движения
        Ball.prototype.speedChange = function() {
          if (this.xSpeed === 0 && this.ySpeed < 0) {
            this.ySpeed = - this.speed;
          } else if (this.xSpeed === 0 && this.ySpeed > 0) {
            this.ySpeed = this.speed;
          } else if (this.xSpeed < 0 && this.ySpeed === 0) {
            this.xSpeed = - this.speed;
          } else if (this.xSpeed > 0 && this.ySpeed === 0) {
            this.xSpeed = this.speed;
          }
        };

        // создаем мяч
        var ball = new Ball();

        // объект для перевода кода клавиш в направлеия
        var keyActions = {
          32: "stop",
          37: "left",
          38: "up",
          39: "right",
          40: "down"
        };


        //обработчик нажатия клавиш
        //скорость задается клавишами Z X
        //размер мяча задается клавишами C V
        $("body").keydown(function (event) {
            var keyNumber = event.keyCode;
            if (keyNumber > 31 && keyNumber < 41) {
              var direction = keyActions[keyNumber];
              ball.setDirection(direction);
            } else if (keyNumber === 88) {
              ball.speed += 1;
              ball.speedChange();
            } else if (keyNumber === 90) {
              // проверка для того чтобы не было отрицательной скорости
              if (ball.speed >= 1) {
                ball.speed -= 1;
                ball.speedChange();
              }
            } else if (keyNumber === 86) {
                ball.radius += 1;
              } else if (keyNumber === 67) {
                // проверка для того чтобы мяч не исчез
                if (ball.radius > 1) {
                  ball.radius -= 1;
                }
              }
          });  

        
        // рисуем периодически мяч с текущими параметрами, (измененными нажатием клавиш)
        // которые храняться в объекте мяч
        // и двигаем  мяч на шаг this.speed
        setInterval (function () {
          ctx.clearRect(0, 0, width, height);
          ball.draw();
          ball.move();
          ctx.strokeRect(0, 0, width, height);
        }, 30);


  </script>
</body>

</html>
