<!DOCTYPE html>
<html>

<head>
  <title>Keyboard input</title>
</head>

<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
        // Здесь будет JavaScript-код
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        var width = canvas.width;
        var height = canvas.height;

        var circle = function (x, y, radius, fillCircle) {
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI*2, false);
          if (fillCircle) {
            ctx.fill();
          } else {
            ctx.stroke();
          }
        };

        var Ball = function () {
          this.x = width / 2;
          this.y = height / 2;
          this.speed = 0;
          this.xSpeed = 0;
          this.ySpeed = 0;
        };

        Ball.prototype.move = function () {
          this.x += this.xSpeed;
          this.y += this.ySpeed;

          if (this.x < 0) {
            this.xSpeed = -this.xSpeed;
          } else if (this.x > width) {
            this.xSpeed = -this.xSpeed;
          }

          if (this.y < 0) {
            this.ySpeed = -this.ySpeed;
          } else if (this.y > height) {
            this.ySpeed = -this.ySpeed;
          }
        };

        Ball.prototype.draw = function () {
          circle (this.x, this.y, 10, true);
        };

        Ball.prototype.setDirection = function (direction) {
          if (direction === "up") {
            this.xSpeed = 0;
            this.ySpeed = -this.speed;
          } else if (direction === "down") {
            this.xSpeed = 0;
            this.ySpeed = this.speed;
          } else if (direction === "left") {
            this.xSpeed = -this.speed;
            this.ySpeed = 0;
          } else if (direction === "right") {
            this.xSpeed = this.speed;
            this.ySpeed = 0;
          } else if (direction === "stop") {
            this.xSpeed = 0;
            this.ySpeed = 0;
          }
        };

        Ball.prototype.speedChange = function() {
          if (this.xSpeed === 0 && this.ySpeed < 0) {
            this.ySpeed = - this.speed;
          } else if (this.xSpeed === 0 && this.ySpeed > 0) {
            this.ySpeed = this.speed;
          } else if (this.xSpeed < 0 && this.ySpeed === 0) {
            this.xSpeed = - this.speed;
          } else if (this.xSpeed > 0 && this.ySpeed === 0) {
            this.xSpeed = this.speed;
          }
        };

        var ball = new Ball();

        var keyActions = {
          32: "stop",
          37: "left",
          38: "up",
          39: "right",
          40: "down"
        };

        var speeds = {
          49: "1",
          50: "2",
          51: "3",
          52: "4",
          53: "5",
          54: "6",
          55: "7",
          56: "8",
          57: "9"       
        };

        $("body").keydown(function (event) {
            var keyNumber = event.keyCode;
            if (keyNumber > 31 && keyNumber < 41) {
              var direction = keyActions[keyNumber];
              ball.setDirection(direction);
            } else if (keyNumber > 48 && keyNumber < 58) {
              var speed = speeds[keyNumber];
              ball.speed = Number(speed);
              ball.speedChange();
            } 
          });  


        setInterval (function () {
          ctx.clearRect(0, 0, width, height);
          ball.draw();
          ball.move();
          ctx.strokeRect(0, 0, width, height);
        }, 30);


  </script>
</body>

</html>
